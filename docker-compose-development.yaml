    image: nginx:alpine
    container_name: molmedb-dev-nginx
    restart: unless-stopped
    volumes:
     - ./:/var/www
     - ./storage:/var/www/storage
     - ./docker/dev/nginx/nginx.conf:/etc/nginx/nginx.conf
    tty: true
    ports:
      - "9080:80"
    networks:
      - molmedb-dev-network
    depends_on:
      - app
