  db:
    build: ./database/extensions/bingo
    platform: linux/amd64
    privileged: true
    container_name: molmedb-dev-db
    env_file: ./.env
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: Europe/Prague
    ports:
      - "5432:5432"
    shm_size: '8gb'
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DB_USERNAME}", "-d", "${DB_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - molmedb-db:/var/lib/postgresql/data
    networks:
      - molmedb-dev-network

  adminer:
    image: adminer
    container_name: molmedb-dev-adminer
    restart: unless-stopped
    ports: 
      - "8080:8080"
    depends_on:
      - db
    networks:
      - molmedb-dev-network

  redis:
    image: redis:alpine
    container_name: molmedb-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    ports:
      - "6379:6379"
    volumes:
      - molmedb-redis:/data
    networks:
      - molmedb-dev-network
  

volumes:
  molmedb-dev-storage-production:
  molmedb-db:
  molmedb-redis:

networks:
  molmedb-dev-network:


