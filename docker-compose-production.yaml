  #     - app


  db:
    build: ./database/extensions/bingo
    platform: linux/amd64
    privileged: true
    container_name: molmedb-dev-db
    env_file: ./.env
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    shm_size: '8gb'
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DB_USERNAME}", "-d", "${DB_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - molmedb-db:/var/lib/postgresql/data
    networks:
      - molmedb-network

  adminer:
    image: adminer
    container_name: molmedb-adminer
    restart: unless-stopped
    ports: 
      - "8080:8080"
    depends_on:
      - db
    networks:
      - molmedb-network

  redis:
    image: redis:alpine
    container_name: molmedb-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    ports:
      - "6379:6379"
    volumes:
      - molmedb-redis:/data
    networks:
      - molmedb-network

  rdkit:
    build:
      context: ./modules/Rdkit/src
      dockerfile: ./../../../docker/common/rdkit/Dockerfile
    container_name: rdkit
    ports:
      - "9696:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/test"]
      interval: 120s
      timeout: 10s
      retries: 5
      start_period: 10s
    

  

volumes:
  molmedb-storage-production:
  molmedb-db:
  molmedb-redis:

networks:
  molmedb-network:


