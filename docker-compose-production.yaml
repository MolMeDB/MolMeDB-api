services:
  web:
    image: nginx:alpine
    container_name: molmedb-nginx
    restart: unless-stopped
    volumes:
     - ./:/var/www
     - molmedb-storage-production:/var/www/storage
     - ./docker/production/nginx/nginx.conf:/etc/nginx/nginx.conf
    tty: true
    ports:
      - "8443:443"
    networks:
      - molmedb-network
    depends_on:
      - app
        # condition: service_healthy 

  app:
    image: molmedb-backend
    user: "www-data"
    build:
      context: .
      dockerfile: ./docker/common/php-fpm/Dockerfile
      target: production
    restart: unless-stopped
    container_name: molmedb-backend
    volumes:
      - ./:/var/www
      - molmedb-storage-production:/var/www/storage
      - /var/www/bootstrap
    env_file:
      - .env
    environment:
      # - APP_ENV=production
      # - APP_DEBUG=false
      - FRONTEND_URL=http://frontend:3000 
    networks:
      - molmedb-network
    # healthcheck: // TODO
    #   test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 3
    depends_on:
      db:
        condition: service_healthy

  app-scheduler-worker:
    image: molmedb-backend 
    container_name: molmedb-scheduler-worker
    tty: true
    env_file:
      - .env
    environment:
      - SERVICE_TAGS=dev
      - SERVICE_NAME=molmedb-scheduler-worker
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - /var/www/bootstrap
    networks:
      - molmedb-network
    depends_on:
      - app
    command: php artisan schedule:work
    restart: unless-stopped 

  # frontend:
  #   container_name: molmedb-frontend
